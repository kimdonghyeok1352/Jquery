    <input onclick="cl()" type="button" value="결과">
    <script>
        function cl() {
            var c = 0;
            var v = document.getElementsByClassName("aa");
            var p = document.getElementsByTagName("label");
            for (var i = 0; i < v.length; i++) {
                if (eval(p[i].innerHTML) == parseInt(v[i].value)) {
                    c++;
                }
                else if (eval(p[i].innerHTML) != parseInt(v[i].value)) {
                    p[i].style = 'text-decoration: line-through';

                }

            }
            document.body.innerHTML += c;//공백일때?!
        }

    </script>
