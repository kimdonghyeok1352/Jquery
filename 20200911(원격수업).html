       }


    </script>

<html lang="kr">

<head>
    <style>

    </style>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
     //조건 메소드
     //1.filter 2.every 3.some
        var ary =[1,2,3,4,5];
        function mini(element,index,ary){
            return element<3;
        }
        function maxi(element,index,ary){
            return element>=3;
        }
        var a = ary.every(mini);
        var b = ary.every(maxi);
        var c = ary.some(mini);
        var d = ary.some(maxi);

        var n ='';
        n+= a+ '    ' + b + '       '+ c + '        '+ d
        alert(n);
    </script>

</head>

<body>
    
</body>
