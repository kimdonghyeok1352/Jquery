    <script>
        $(document).ready(function () {
            var ary = [{name:'kim',link:'http://naver.com'},
            {name:'lee',link:'http://daum.net'}
            ];
        
        $.each(ary,function(index,item){ //배열관리
            var n = '';
            n+= '<a href = "'+item.link+'">'
            n+='<h2>'+item.name+'<h2>';
            n+="</a>";
            document.body.innerHTML+=n;
        });
    });
    </script>
